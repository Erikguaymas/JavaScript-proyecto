  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<header style="background-color: green"><h2 class="text-center p-3">MINI TIENDA</h2></header>

  <div id="bienvenida" class="text-center p-3 mb-2  text-dark">
    <form id="entrada">
      <div id="dato">
        <input type="text" id="nombre" name="country_code" placeholder="Ingrese su nombre" pattern="[A-Za-z]{1,15}"
        title="Ingrese texto" required>
       
      </div>
    </form>
  </div>

  <div class="container-fluid m-5 " style="display: flex; ">
    <div class="list-group" style="display: flex; flex-direction: column ; width: 20%;"  >
      
      
        <button type="button" class="list-group-item list-group-item-action active border mb-2" style="width: 70%" onclick="filtro(`general`)">
          General
        </button>
        <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;" onclick="filtro(`camisetas`)">Camisetas</button>
        <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;" onclick="filtro(`short`)">Short</button>
        <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;" onclick="filtro(`campera`)">Campera</button>
        <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;" onclick="filtro(`camperon`)">Camperón</button>
        <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;" onclick="filtro(`pantalon`)">Pantalón</button>



      

    </div>
    <div id="cards" class="row " style="width: 80%;"></div>
  </div>
  
  
  <div id="agregado" class="mx-auto" style="width: 200px;">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Mostrar Carrito
    </button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Productos agregados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal" class="modal-body">

          </div>
          <div class="modal-footer">
            <div id="subtotal">
            
          </div>
            <div>
              <button type="button" class="btn btn-secondary" onclick="vaciarCarrito()">Vaciar Carrito</button>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="compra()">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="compra" class="mx-auto" style="width: 200px;"></div>
