<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
  <div id="bienvenida">
    <form id="formu">
    <div id="saludo" class="modal" tabindex="-1"  data-backdrop="static" style="display: block;" aria-modal="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header ">
            <h5 class="modal-title">MINI TIENDA</h5>
            
          </div>
          <div class="modal-body">
            <label>Ingrese su nombre: </label>
            <input id="nombre" type="text" required>
          </div>
          <div class="modal-footer">
           
            <button id="mandar" type="submit " class="btn btn-primary" >Mandar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
  <header style="background-color: green">
    <h2 class="text-center p-3">MINI TIENDA</h2>
  </header>

 
  <div class="container-fluid m-5 " style="display: flex; ">
    <div class="list-group" style="display: flex; flex-direction: column ; width: 20%;">


      <button type="button" class="list-group-item list-group-item-action active border mb-2" style="width: 70%"
        onclick="filtro(`general`)">
        General
      </button>
      <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;"
        onclick="filtro(`Camiseta`)">Camisetas</button>
      <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;"
        onclick="filtro(`Short`)">Short</button>
      <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;"
        onclick="filtro(`Campera`)">Campera</button>
      <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;"
        onclick="filtro(`Camper贸n`)">Camper贸n</button>
      <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;"
        onclick="filtro(`Pantal贸n`)">Pantal贸n</button>





    </div>
    <div id="cards" class="row " style="width: 80%;"></div>
  </div>


  <div id="agregado" class="mx-auto" style="width: 200px;">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Mostrar Carrito
    </button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Productos agregados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal" class="modal-body">

          </div>
          <div class="modal-footer">
            <div id="subtotal">

            </div>
            <div>
              <button type="button" class="btn btn-secondary" onclick="vaciarCarrito()">Vaciar Carrito</button>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="compra()">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="compra" class="mx-auto" style="width: 200px;"></div>
  <div id="detalles"> </div>
  <div>
    <button id="boton" onclick="mensaje()">Pagar</button>
</div>


  <div class="mx-auto">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
      aria-controls="offcanvasExample">
      Envio
    </button>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        <div class="col-md-12">
          <label for="validationDefaultUsername" class="form-label">Correo electronico</label>

          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>

        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault04" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./entrega.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
