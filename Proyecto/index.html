<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>


  <div id="bienvenida" class="text-center p-3 mb-2  text-dark">
    <form id="entrada">
      <div id="dato">
        <input type="text" id="nombre" name="country_code" placeholder="Ingrese su nombre" pattern="[A-Za-z]{1,15}"
        title="Ingrese texto" required>
       
      </div>
    </form>
  </div>

  <div class="container mt-5">
    <div id="cards" class="row">

    </div>

    <div id="agregado" class="mx-auto" style="width: 200px;">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Mostrar Carrito
      </button>


      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Productos agregados</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal" class="modal-body">

            </div>
            <div class="modal-footer">
              <div>
                <button type="button" class="btn btn-secondary" onclick="vaciarCarrito()">Vaciar Carrito</button>
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="compra()">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="compra" class="mx-auto" style="width: 200px;">

    </div>
  </div>

  <div id="pago">
<form id="FormaPago">
  <h4>Como desea pagar?</h4>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Tarjeta 
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Efectivo
    </label>
  </div>
  <button  type="submit" onclick="formulario()">Guardar</button>
</form>
</div>

  <div id="aprobacion"></div>

  <!-- 
-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="./entrega.js"></script>
</body>

</html>
